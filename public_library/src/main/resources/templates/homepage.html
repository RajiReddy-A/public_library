<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<link rel="stylesheet" type="text/css" href="css/homepage.css">
	</head>
	
	<body>
	  <div class='topmenu'>
	
	  </div>
	
	  <div class="form">
	    <h1>Borrow a book</h1>
	    <form th:action="@{/}" method="post">
	      <label>
	        <pre>Book         </pre>
	        <select class="textBox" th:field="${book.bookName}">
	        	<div>
	        	<option value="" th:disabled="disabled" th:selected="selected">Select a book to borrow   </option>
	        	<option th:each="eachBook : ${booksList}"
	        			th:value="${eachBook.bookName}" 
	        			th:text="${eachBook.bookName}"></option>
	        	</div>
	        </select>
	      </label><br><br>
	      <label>
	        <pre>Username     </pre><input class="textBox" th:field="${person.personName}" name="username" value ="">
	      </label><br><br>
	      <label>
	        <pre>Mobile      </pre> <input class="textBox" th:field="${person.mobile}" name="mobile" value ="">
	      </label><br><br>
	
	      <input type="submit" value="submit">
	    </form><br>
	
	    <form action="/return_book">
	      <input type="submit" value="RETURN A BOOK?">
	    </form>
	
	  </div>
	</body>
	
</html>
